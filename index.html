<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Etch-a-Sketch</title>
</head>
<body>

    <div class="container">
        <div class="title-container">
            <h1>Etch-a-Sketch</h1>
        </div>
        <div class="tools-section">
            <div class="choices">
                <!-- Color Picker -->

                <button class="color-mode">
                    Color Mode
                </button>
                <button class="rainbow-mode">
                    Rainbow Mode
                </button>
                <button class="eraser-mode">
                    Eraser
                </button>
                <button class="clear-mode">
                    Clear
                </button>
                <!-- Grid Size Slider -->
                <div class="slidecontainer">
                    <input type="range" min="1" max="64" value="16" class="slider" id="myRange">
                    <p>Value: <span id="demo"></span></p> 
                </div>
            </div>
        </div>
        <div class="drawing-section">

        </div>
    </div>


    <footer class="footer">
        <h3>Project created by John West &copy; 2022 
            <a href="https://github.com/contactjw" target="_blank">Github</a></h3>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
